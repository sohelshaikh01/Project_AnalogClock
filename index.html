<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="clockContainer">
        <div id="hour"></div>
        <!-- For each hour it rotate 30deg and also based on minutes -->
        <div id="minute"></div>
        <!-- For each minute and second it will rotate 6deg. -->
        <div id="second"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
